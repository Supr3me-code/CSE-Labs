<!doctype html>

<html lang="en">

<head>

<!-- Required meta tags -->

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<link rel="stylesheet" href="styles.css">

<title>Hello World</title>

</head>

<body>

<br />

<div class="container" id="top-container">

<h2><span class="badge bg-secondary">General Information</h2>

<br />

<div class="input-group mb-3">

<span class="input-group-text" id="inputGroup-sizing-default">First Name and Last Name</span>

</div>

<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"

placeholder="First Name">

<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"

placeholder="Last Name">

</div>

<div class="form-group row">

<label for="gender" class="offset-sm-auto col-md-2 col-form-label"><span

class="badge rounded-pill bg-dark">Gender :</span></label>

<div class="form-check col-md-2">

<input class="form-check-input" type="radio" name="gender" id="male">

<label class="form-check-label" for="male">Male</label>

</div>

<div class="form-check col-md-2">

<input class="form-check-input" type="radio" name="gender" id="female">

<label class="form-check-label" for="female">Female</label>

</div>

<div class="form-check col-md-2">

<input class="form-check-input" type="radio" name="gender" id="others">

<label class="form-check-label" for="others">Others</label>

</div>

</div>

<br />

<div class="input-group mb-3">

<div class="input-group-prepend">

<span class="input-group-text" id="inputGroup-sizing-default">College</span>

</div>

<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"

placeholder="College Name">

</div>

<br />

<div class="form-group row">

<div class="col-md-5">

<button type="submit" class="btn btn-primary">Submit</button>

</div>

</div>

</div>

<br /><br />

<div class="container" id="bottom-container">

<h2><span class="badge bg-secondary">Personal Information</h2>

<br />

<div class="row">

<div class="col-sm">

<div class="input-group">

<textarea class="form-control" aria-label="With textarea"

placeholder="Tell me about yourself..."></textarea>

</div>

</div>

<div class="col-sm">

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

<div class="btn-group me-2" role="group" aria-label="First group">

<button type="button" class="btn btn-primary">1</button>

<button type="button" class="btn btn-primary">2</button>

<button type="button" class="btn btn-primary">3</button>

<button type="button" class="btn btn-primary">4</button>

</div>

<div class="btn-group me-2" role="group" aria-label="Second group">

<button type="button" class="btn btn-secondary">5</button>

<button type="button" class="btn btn-secondary">6</button>

<button type="button" class="btn btn-secondary">7</button>

</div>

<div class="btn-group" role="group" aria-label="Third group">

<button type="button" class="btn btn-info">8</button>

</div>

</div>

</div>

<div class="col-sm">

<div class="btn-group" role="group" aria-label="Basic example">

<button type="button" class="btn btn-primary">Submit</button>

<button type="button" class="btn btn-danger">Reset</button>

</div>

</div>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"

integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"

crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"

integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"

crossorigin="anonymous"></script>

</body>

</html>
